    <script>
        let map;
        let markers = [];
        let autocomplete;
        let geocoder;

        function initMap() {
            // Initialize geocoder
            geocoder = new google.maps.Geocoder();

            // Initialize autocomplete for location input
            const locationInput = document.getElementById('locationInput');
            autocomplete = new google.maps.places.Autocomplete(locationInput, {
                types: ['geocode'],
                componentRestrictions: { country: 'in' }
            });

            // Add listener for place selection
            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("No details available for input: '" + place.name + "'");
                    return;
                }
                updateMapWithLocation(place.geometry.location);
            });

            // Default coordinates (Hyderabad)
            const defaultLocation = { lat: 17.385044, lng: 78.486671 };

            map = new google.maps.Map(document.getElementById('map'), {
                center: defaultLocation,
                zoom: 13,
                styles: [
                    {
                        "featureType": "poi",
                        "elementType": "labels",
                        "stylers": [{"visibility": "off"}]
                    }
                ]
            });

            // Try to get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        updateMapWithLocation(userLocation);
                    },
                    () => {
                        console.log("Error: The Geolocation service failed.");
                        updateMapWithLocation(defaultLocation);
                    }
                );
            } else {
                console.log("Error: Your browser doesn't support geolocation.");
                updateMapWithLocation(defaultLocation);
            }
        }

        function updateMapWithLocation(location) {
            map.setCenter(location);
            map.setZoom(13);
            
            // Clear existing markers
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            // Add user location marker
            addMarker(location, 'Your Location', true);

            // Find nearby tailors
            findNearbyTailors(location);
        }

        function addMarker(position, title, isUser = false) {
            const marker = new google.maps.Marker({
                position: position,
                map: map,
                title: title,
                icon: isUser ? {
                    url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                    scaledSize: new google.maps.Size(40, 40)
                } : {
                    url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
                    scaledSize: new google.maps.Size(30, 30)
                }
            });

            // Add info window for markers
            const infoWindow = new google.maps.InfoWindow({
                content: title
            });

            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });

            markers.push(marker);
        }

        function findNearbyTailors(location) {
            // Sample tailor data - replace with real API call
            const sampleTailors = [
                {
                    name: "Expert Tailors",
                    position: { 
                        lat: location.lat() + 0.002, 
                        lng: location.lng() + 0.002 
                    },
                    rating: 4.5,
                    service: "Custom Tailoring",
                    address: "123 Fashion Street, Hyderabad",
                    phone: "+91 9876543210",
                    distance: 2.5
                },
                {
                    name: "Fashion Tailors",
                    position: { 
                        lat: location.lat() - 0.002, 
                        lng: location.lng() - 0.002 
                    },
                    rating: 4.2,
                    service: "Alterations",
                    address: "456 Style Avenue, Hyderabad",
                    phone: "+91 9876543211",
                    distance: 1.8
                },
                {
                    name: "Quick Stitch",
                    position: { 
                        lat: location.lat() + 0.003, 
                        lng: location.lng() - 0.001 
                    },
                    rating: 3.8,
                    service: "Repairs",
                    address: "789 Tailor Lane, Hyderabad",
                    phone: "+91 9876543212",
                    distance: 3.2
                },
                {
                    name: "Perfect Fit",
                    position: { 
                        lat: location.lat() - 0.001, 
                        lng: location.lng() + 0.003 
                    },
                    rating: 4.7,
                    service: "Alterations",
                    address: "321 Stitch Road, Hyderabad",
                    phone: "+91 9876543213",
                    distance: 0.8
                }
            ];

            // Clear existing list
            document.getElementById('tailorsList').innerHTML = '';

            // Add markers for each tailor
            sampleTailors.forEach(tailor => {
                addMarker(tailor.position, tailor.name);
                updateTailorList(tailor);
            });

            // Add event listeners for filters
            document.getElementById('ratingFilter').addEventListener('change', filterTailors);
            document.getElementById('serviceFilter').addEventListener('change', filterTailors);
            document.getElementById('distanceFilter').addEventListener('change', filterTailors);
        }

        function filterTailors() {
            const ratingFilter = document.getElementById('ratingFilter').value;
            const serviceFilter = document.getElementById('serviceFilter').value;
            const distanceFilter = document.getElementById('distanceFilter').value;

            const tailorCards = document.querySelectorAll('.tailor-card');
            
            tailorCards.forEach(card => {
                const rating = parseFloat(card.querySelector('.rating span').textContent.match(/\(([\d.]+)\)/)[1]);
                const service = card.querySelector('.tailor-details p:last-child').textContent.split(': ')[1];
                const distance = parseFloat(card.querySelector('.tailor-details p:first-child').textContent.match(/([\d.]+)/)[1]);

                let showCard = true;

                // Apply rating filter
                if (ratingFilter && rating < parseFloat(ratingFilter)) {
                    showCard = false;
                }

                // Apply service filter
                if (serviceFilter && service.toLowerCase() !== serviceFilter.toLowerCase()) {
                    showCard = false;
                }

                // Apply distance filter
                if (distanceFilter && distance > parseFloat(distanceFilter)) {
                    showCard = false;
                }

                // Show/hide card based on filters
                card.style.display = showCard ? 'block' : 'none';
            });

            // Update map markers visibility
            updateMapMarkers();
        }

        function updateMapMarkers() {
            const visibleTailors = document.querySelectorAll('.tailor-card[style="display: block"]');
            const visibleTailorNames = Array.from(visibleTailors).map(card => 
                card.querySelector('h3').textContent
            );

            markers.forEach(marker => {
                if (marker.title === 'Your Location') {
                    marker.setMap(map);
                } else {
                    marker.setMap(visibleTailorNames.includes(marker.title) ? map : null);
                }
            });
        }

        function updateTailorList(tailor) {
            const tailorsList = document.getElementById('tailorsList');
            const tailorCard = document.createElement('div');
            tailorCard.className = 'tailor-card';
            tailorCard.innerHTML = `
                <div class="tailor-info">
                    <h3>${tailor.name}</h3>
                    <div class="rating">
                        ${generateStars(tailor.rating)}
                        <span>(${tailor.rating})</span>
                    </div>
                    <div class="tailor-details">
                        <p><i class="fas fa-map-marker-alt"></i> ${tailor.distance} km away</p>
                        <p><i class="fas fa-clock"></i> Open: 9:00 AM - 8:00 PM</p>
                        <p><i class="fas fa-cut"></i> Service: ${tailor.service}</p>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="startChat('${tailor.name}')">
                            <i class="fas fa-comments"></i> Chat with Tailor
                        </button>
                    </div>
                </div>
            `;
            tailorsList.appendChild(tailorCard);
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            
            if (halfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            
            return stars;
        }

        function startChat(tailorName) {
            // Create chat modal
            const chatModal = document.createElement('div');
            chatModal.className = 'chat-modal';
            chatModal.innerHTML = `
                <div class="chat-container">
                    <div class="chat-header">
                        <h3>Chat with ${tailorName}</h3>
                        <button class="close-btn" onclick="this.parentElement.parentElement.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div class="message tailor">
                            <p>Hello! How can I help you today?</p>
                            <span class="time">Just now</span>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="Type your message..." id="chatInput">
                        <button onclick="sendMessage('${tailorName}')">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(chatModal);
        }

        function sendMessage(tailorName) {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <p>${message}</p>
                    <span class="time">Just now</span>
                `;
                chatMessages.appendChild(messageDiv);
                input.value = '';
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simulate tailor response
