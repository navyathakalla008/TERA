<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERA - Tailor Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f5f5f5;
            color: #333;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        body.dark-theme {
            background: #0d0d0d;
            color: #fff;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .dark-theme .login-container {
            background: rgba(13, 13, 13, 0.95);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #00bcd4;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.2);
        }
        .dark-theme .login-header h1 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        .login-header p {
            color: #666;
            font-size: 0.9em;
        }
        .dark-theme .login-header p {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 0.9em;
        }
        .dark-theme .form-group label {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(0, 188, 212, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .dark-theme .form-group input {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.2);
            color: #fff;
        }
        .form-group input:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.1);
            outline: none;
        }
        .dark-theme .form-group input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        .login-button {
            background: linear-gradient(90deg, #00bcd4, #00e5ff);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.2);
            font-size: 1.1em;
        }
        .dark-theme .login-button {
            background: linear-gradient(90deg, #00ffff, #00bcd4);
        }
        .login-button:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 188, 212, 0.3);
        }
        .switch-login {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .switch-login a {
            color: #00bcd4;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .dark-theme .switch-login a {
            color: #00ffff;
        }
        .switch-login a:hover {
            text-decoration: underline;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #00bcd4;
            font-size: 22px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .dark-theme .theme-toggle {
            color: #00ffff;
        }
        .theme-toggle:hover {
            transform: scale(1.1) rotate(5deg);
            background: rgba(0, 188, 212, 0.1);
        }
        .dark-theme .theme-toggle:hover {
            background: rgba(0, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="login-container">
        <div class="login-header">
            <h1>Tailor Login</h1>
            <p>Welcome back to TERA</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <div class="switch-login">
            <p>Are you a consumer? <a href="consumer-login.html">Login as Consumer</a></p>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }

        function toggleTheme() {
            body.classList.toggle('dark-theme');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
            
            // Save theme preference
            localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Store the user's name in localStorage
            localStorage.setItem('tailorName', name);
            
            // Here you would typically validate the credentials with your backend
            // For demo purposes, we'll just redirect to index2.html
            window.location.href = 'index2.html';
        });
    </script>
</body>
</html>
